<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
        <h1>My calculator</h1>
        <div class="screen"></div>
        <div class="buttons">
            <button class="7 button">7</button>
            <button class="8 button">8</button>
            <button class="9 button">9</button>
            <button class="plus button">+</button>
            <button class="4 button">4</button>
            <button class="5 button">5</button>
            <button class="6 button">6</button>
            <button class="minus button">-</button>
            <button class="1 button">1</button>
            <button class="2 button">2</button>
            <button class="3 button">3</button>
            <button class="x button">*</button>
            <button class="C button">C</button>
            <button class="0 button">0</button>
            <button class="equal button">=</button>
            <button class="divide button">/</button>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
